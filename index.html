<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株ゲーム</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
    }
    canvas {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    #message {
      color: red;
      font-size: 16px;
      margin-top: 10px;
    }
    #popup, #giftPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>株ゲーム</h1>
  <p>株価の変動を追いながら取引を行い、利益を上げましょう！</p>

  <!-- 株価のグラフ -->
  <canvas id="stockChart" width="400" height="200"></canvas>

  <!-- ゲーム情報 -->
  <div class="info">
    <p>所持金: <span id="money">500</span>円</p>
    <p>所持株数: <span id="stocksOwned">0</span>株</p>
    <p>現在の株価: <span id="currentStockPrice">1000</span>円</p>
    <p>借金残高: <span id="debt">0</span></p>
  </div>

  <!-- ギフト送信フォーム -->
  <div>
    <h3>ギフトを送る</h3>
    <input type="text" id="giftPassword" placeholder="パスワードを入力">
    <input type="number" id="giftAmount" placeholder="金額を指定" min="1">
    <button onclick="sendGift()">ギフト送信</button>
  </div>

  <!-- ギフト受け取りフォーム -->
  <div>
    <h3>ギフトを受け取る</h3>
    <input type="text" id="receiveGiftPassword" placeholder="受け取るパスワードを入力">
    <button onclick="receiveGift()">ギフト受け取り</button>
  </div>

  <!-- 株価グラフ用のスクリプト -->
  <script>
    // ゲーム状態
    let stockPrice = 1000;
    let stockHistory = [stockPrice];
    let timeHistory = [new Date().toLocaleTimeString()];
    let money = 500;
    let stocksOwned = 0;
    let debt = 0;
    let totalLoanDebt = 0;
    let giftPassword = '1234abcd'; // ギフト送信のパスワード
    const stockRate = 0.1; // 株売買手数料
    const COOLDOWN_TIME = 10000; // 10秒のクールダウン

    // クッキーにゲーム状態を保存
    function saveGameState() {
      document.cookie = `money=${money};path=/;max-age=31536000`;
      document.cookie = `stocksOwned=${stocksOwned};path=/;max-age=31536000`;
      document.cookie = `debt=${debt};path=/;max-age=31536000`;
      document.cookie = `stockPrice=${stockPrice};path=/;max-age=31536000`;
      document.cookie = `totalLoanDebt=${totalLoanDebt};path=/;max-age=31536000`;
    }

    // クッキーからゲーム状態を読み込む
    function loadGameState() {
      const cookies = document.cookie.split(';');
      cookies.forEach(cookie => {
        const [key, value] = cookie.trim().split('=');
        if (key === 'money') money = parseFloat(value);
        if (key === 'stocksOwned') stocksOwned = parseInt(value);
        if (key === 'debt') debt = parseFloat(value);
        if (key === 'stockPrice') stockPrice = parseFloat(value);
        if (key === 'totalLoanDebt') totalLoanDebt = parseFloat(value);
      });
    }

    // ゲームの初期状態を読み込む
    window.onload = function() {
      loadGameState();
      updateDisplay();
    }

    // 株価を更新
    function updateStockPrice() {
      stockPrice += (Math.random() - 0.5) * 100; // 株価ランダム変動
      if (stockPrice < 0) stockPrice = 0;
      stockHistory.push(stockPrice);
      timeHistory.push(new Date().toLocaleTimeString());
      stockChart.update();
      document.getElementById('currentStockPrice').textContent = stockPrice.toFixed(2);
      saveGameState();
    }

    setInterval(updateStockPrice, 1000 * 60); // 1分ごとに株価を更新

    // ゲーム状態の表示
    function updateDisplay() {
      document.getElementById('money').textContent = money.toFixed(2);
      document.getElementById('stocksOwned').textContent = stocksOwned;
      document.getElementById('debt').textContent = debt.toFixed(2);
    }

    // ゲーム進行中に状態を保存
    setInterval(saveGameState, 5000); // 5秒ごとに状態を保存
  </script>
</body>
</html>
