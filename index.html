<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株ゲーム</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- アイコンのパス -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
    }
    canvas {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    #message {
      color: red;
      font-size: 16px;
      margin-top: 10px;
    }
    #popup, #giftPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>株ゲーム</h1>
  <p>株価の変動を追いながら取引を行い、利益を上げましょう！</p>

  <!-- 株価のグラフ -->
  <canvas id="stockChart" width="400" height="200"></canvas>

  <!-- ゲーム情報 -->
  <div class="info">
    <p>所持金: <span id="money">10000</span>円</p>
    <p>所持株数: <span id="stocksOwned">0</span>株</p>
    <p>現在の株価: <span id="currentStockPrice">1000</span>円</p>
    <p>借金残高: <span id="debt">0</span></p>
  </div>

  <!-- 株価グラフ用のスクリプト -->
  <script>
    // 初期設定
    let stockPrice = 1000;
    let stockHistory = [stockPrice]; // 株価履歴
    let timeHistory = [new Date().toLocaleTimeString()]; // 時刻履歴
    let money = 10000;
    let stocksOwned = 0;
    let debt = 0;
    let totalLoanDebt = 0;
    let interval = 1000 * 60; // 1分ごとに株価更新
    let stockRate = 0.1; // 株の売買手数料
    let loanInterestRate = 10; // 借金利子
    let giftCode = 'gift123'; // ギフトコード

    // 株価のグラフ設定
    const ctx = document.getElementById('stockChart').getContext('2d');
    const stockChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: timeHistory,
        datasets: [{
          label: '株価',
          data: stockHistory,
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false,
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });

    // 株価の更新
    function updateStockPrice() {
      stockPrice += (Math.random() - 0.5) * 100; // 株価をランダムに変動
      if (stockPrice < 0) stockPrice = 0;

      stockHistory.push(stockPrice);
      timeHistory.push(new Date().toLocaleTimeString());

      stockChart.update();
      document.getElementById('currentStockPrice').textContent = stockPrice.toFixed(2);
    }

    setInterval(updateStockPrice, interval);

    // 株の購入
    function buyStock() {
      if (money >= stockPrice * (1 + stockRate)) {
        money -= stockPrice * (1 + stockRate);
        stocksOwned += 1;
        updateDisplay();
      } else {
        alert('所持金が不足しています');
      }
    }

    // 株の売却
    function sellStock() {
      if (stocksOwned > 0) {
        money += stockPrice * (1 - stockRate);
        stocksOwned -= 1;
        updateDisplay();
      } else {
        alert('売却する株がありません');
      }
    }

    // 借金を取る
    function takeLoan(amount) {
      if (amount > 0) {
        debt += amount;
        totalLoanDebt += amount;
        updateDisplay();
      }
    }

    // 借金を返済
    function repayLoan(amount) {
      if (amount > 0 && debt >= amount) {
        debt -= amount;
        updateDisplay();
      } else {
        alert('返済額が不正か、借金が足りません');
      }
    }

    // ギフトを送る
    function sendGift() {
      const code = prompt('ギフトコードを入力してください');
      if (code === giftCode) {
        alert('ギフト成功！コイン777777777777777777777777777777777777777が送られました');
        money += 777777777777777777777777777777777777777; // ギフト
        updateDisplay();
      } else {
        alert('無効なギフトコードです');
      }
    }

    // 所持金、株数、借金残高などを更新
    function updateDisplay() {
      document.getElementById('money').textContent = money.toFixed(2);
      document.getElementById('stocksOwned').textContent = stocksOwned;
      document.getElementById('debt').textContent = debt.toFixed(2);
    }

    // 所持金が77777.77円に達した場合、ポップアップを表示
    function checkMoneyForPopup() {
      if (money >= 77777.77) {
        document.getElementById('popup').style.display = 'block';
      }
    }

    // ポップアップを閉じる
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    setInterval(checkMoneyForPopup, 1000); // 1秒ごとにチェック

    // ギフトボタン
    document.getElementById('giftBtn').addEventListener('click', sendGift);

    // 取引ボタン
    document.getElementById('buyBtn').addEventListener('click', buyStock);
    document.getElementById('sellBtn').addEventListener('click', sellStock);

    // 借金取引ボタン
    document.getElementById('loanBtn').addEventListener('click', function() {
      const loanAmount = parseFloat(prompt('借金額を入力してください'));
      takeLoan(loanAmount);
    });

    document.getElementById('repayBtn').addEventListener('click', function() {
      const repayAmount = parseFloat(prompt('返済額を入力してください'));
      repayLoan(repayAmount);
    });

  </script>

  <!-- 株の取引ボタン -->
  <button id="buyBtn">株を購入</button>
  <button id="sellBtn">株を売却</button>
  <button id="loanBtn">借金を取る</button>
  <button id="repayBtn">借金を返済</button>

  <!-- ギフトボタン -->
  <button id="giftBtn">ギフトを送る</button>

  <!-- ポップアップ -->
  <div id="popup">
    <p>おめでとうございます！特別なコインを受け取りました！</p>
    <button onclick="closePopup()">閉じる</button>
  </div>

</body>
</html>
